<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetingraum - Buchungssystem - Ebene 4</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: #84BD22;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 50px;
        }

        .btn:hover {
            background-color: #84BD22;
        }

        .btn-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 18px;
            font-family: 'Segoe UI', sans-serif;
        }

        .btn-dropdown:hover .dropdown-content {
            display: block;
        }

        .btn-dropdown button:hover {
            background-color: #ddd;
        }

        select#roomSelect {
            font-size: 18px;
            padding: 15px 30px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 120px repeat(5, 1fr);
            gap: 1px;
            background-color: #ddd;
            border: 1px solid #ddd;
        }

        .calendar-header-cell,
        .time-cell,
        .calendar-cell {
            padding: 10px;
            background-color: white;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .calendar-header-cell {
            font-weight: bold;
            background-color: #299E8E;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .time-cell {
            font-weight: bold;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        .calendar-cell {
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .calendar-cell:hover {
            background-color: #f0f0f0;
        }

        .booked-internal {
            background-color: #86BB22;
            color: white;
            cursor: not-allowed;
        }

        .booked-external {
            background-color: #299E8E;
            color: white;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 800px;
            height: 700px;
            overflow: auto;
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
            margin-right: 0;
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #299E8E;
        }

        .room-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .calendar-icon {
            cursor: pointer;
            font-size: 48px;
        }

        .calendar-grid {
            margin-top: 20px;
        }

        .btn-cancel {
            background-color: #FF4C4C;
            padding: 15px 30px;
        }

        .btn-cancel:hover {
            background-color: #FF0000;
        }

        .slot-info {
            text-align: center;
            display: flex;
            justify-content: space-around;
            font-size: 16px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
        }

        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .history-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .history-table th {
            background-color: #299E8E;
            color: white;
        }

        .history-table tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .confirmation-modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 600px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .booking-details {
            text-align: left;
            margin-top: 20px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
        }

        .booking-detail-item {
            margin: 10px 0;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .booking-detail-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            cursor: pointer;
            border-radius: 5px;
        }

        .cancel-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .cancel-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        .cancel-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .booking-conflict-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .booking-conflict-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            text-align: center;
        }

        .booking-conflict-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Meetingraum - Buchungssystem - Ebene 4</h1>
    </div>
    
    <div class="container">
        <div class="calendar-header">
            <div class="calendar-nav">
                <button class="btn" id="prevWeek">< Vorherige Woche</button>
                <button class="btn" id="nextWeek">N√§chste Woche ></button>
                <div class="btn-dropdown">
                    <button class="btn" id="monthButton">Monat</button>
                    <div class="dropdown-content" id="monthDropdown"></div>
                </div>
                <div class="btn-dropdown">
                    <button class="btn" id="yearButton">Jahr</button>
                    <div class="dropdown-content" id="yearDropdown"></div>
                </div>
                <button class="btn" id="historyButton">Buchungshistorie</button>
            </div>
            <div class="calendar-nav">
                <select id="roomSelect" class="btn">
                    <option value="1">Meetingraum 1</option>
                    <option value="2">Meetingraum 2</option>
                    <option value="3">Meetingraum 3</option>
                </select>
                <span class="calendar-icon" id="calendarIcon">üìÖ</span>
            </div>
        </div>
        
        <div id="calendar" class="calendar-grid"></div>
        
        <div class="room-info">
            <h3>Raumdetails</h3>
            <p><strong>Maximale Teilnehmerzahl:</strong> <span id="maxParticipants">8</span></p>
            <p><strong>Ausstattung:</strong> Beamer, Whiteboard, Video-Konferenzsystem</p>
            <p><strong>Zus√§tzlich:</strong> Snacks & Getr√§nke verf√ºgbar</p>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2>Termin buchen</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="department">Abteilung</label>
                    <input type="text" id="department" required>
                </div>
                <div class="form-group">
                    <label for="participants">Teilnehmerzahl</label>
                    <input type="number" id="participants" min="1" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Startzeit</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">Endzeit</label>
                    <input type="time" id="endTime" required>
                </div>
                <div class="form-group">
                    <label for="type">Buchungstyp</label>
                    <select id="type">
                        <option value="internal">Intern</option>
                        <option value="external">Extern</option>
                    </select>
                </div>
                <button type="submit" class="btn">Buchen</button>
                <button type="button" class="btn btn-cancel" onclick="closeModal()">Abbrechen</button>
            </form>
        </div>
    </div>

    <div id="confirmationModal" class="confirmation-modal">
        <div class="confirmation-modal-content">
            <h2>Buchung erfolgreich!</h2>
            <div class="booking-details" id="bookingDetails"></div>
            <button class="btn" onclick="closeConfirmationModal()">Schlie√üen</button>
        </div>
    </div>

    <!-- The rest of the modals are omitted for brevity -->

    <script>
        let currentDate = new Date();
        const calendar = document.getElementById('calendar');
        const bookingModal = document.getElementById('bookingModal');
        const conflictModal = document.getElementById('conflictModal');
        const historyModal = document.getElementById('historyModal');
        let selectedCell = null;
        let selectedBooking = null;

        function initCalendar() {
            updateMonthDropdown();
            updateYearDropdown();
            generateCalendarGrid();
            loadBookings();
            updateHeaderButtons();
            updateRoomDetails();
        }

        function generateCalendarGrid() {
            calendar.innerHTML = '';
            const weekDays = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag'];
            const startOfWeek = getStartOfWeek(currentDate);

            calendar.appendChild(createCell('Zeit', 'calendar-header-cell'));
            weekDays.forEach((day, index) => {
                const date = new Date(startOfWeek);
                date.setDate(date.getDate() + index);
                const formattedDate = date.toLocaleDateString('de-DE', { weekday: 'long', day: '2-digit', month: 'long' });
                calendar.appendChild(createCell(formattedDate, 'calendar-header-cell'));
            });

            for (let hour = 8; hour <= 19; hour++) {
                for (let minute = 0; minute < 60; minute++) {
                    if (minute % 15 === 0) {
                        const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                        calendar.appendChild(createCell(time, 'time-cell'));
                    }
                    for (let day = 0; day < 5; day++) {
                        const cell = createCell('', 'calendar-cell');
                        cell.dataset.time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                        cell.dataset.day = day;
                        cell.dataset.room = document.getElementById('roomSelect').value;
                        cell.addEventListener('click', () => openBookingModal(cell, day, `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`));
                        calendar.appendChild(cell);
                    }
                }
            }

            disablePastCells();
        }

        function openBookingModal(cell, day, time) {
            selectedCell = cell;
            const bookingDate = getBookingDate(day);
            const currentDateStr = currentDate.toISOString().split('T')[0];

            if (bookingDate < new Date(currentDateStr)) {
                return;
            }

            document.getElementById('startTime').value = time;
            bookingModal.style.display = 'flex';
        }

        function closeModal() {
            bookingModal.style.display = 'none';
            document.getElementById('bookingForm').reset();
        }

        function getStartOfWeek(date) {
            const tempDate = new Date(date);
            const day = tempDate.getDay();
            const diff = tempDate.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(tempDate.setDate(diff));
        }

        function createCell(content, className) {
            const cell = document.createElement('div');
            cell.textContent = content;
            cell.className = className;
            return cell;
        }

        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const name = document.getElementById('name').value;
            const department = document.getElementById('department').value;
            const type = document.getElementById('type').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const email = document.getElementById('email').value;
            const participants = document.getElementById('participants').value;

            if (selectedCell) {
                const bookingData = {
                    id: Date.now(),
                    title,
                    name,
                    department,
                    type,
                    startTime,
                    endTime,
                    email,
                    participants,
                    room: document.getElementById('roomSelect').value,
                    day: selectedCell.dataset.day,
                    bookedDate: new Date().toISOString()
                };

                saveBooking(bookingData);
                showBookingConfirmation(bookingData);

                const bookedCell = selectedCell;
                bookedCell.classList.add(type === 'internal' ? 'booked-internal' : 'booked-external');
                bookedCell.innerHTML = `<div class="slot-info" data-booking-id="${bookingData.id}">${title} | ${name} | ${department}</div>`;
                bookedCell.style.backgroundColor = type === 'internal' ? '#86BB22' : '#299E8E';
                bookedCell.dataset.bookingInfo = JSON.stringify(bookingData);
            }
            closeModal();
        });

        initCalendar();
    </script>
</body>
</html>
